<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hogwarts Student List</title>
</head>
<body>
    <main>
    <div id="sort-filter">

        <button>sort & filter</button>

        <div id="sort">
            <h2>Sort</h2>
            <label for="name">
                <input type="checkbox" name="name" id="name" value="name">alphabetically by first name
            </label>
            
            <label for="surname">
                <input type="checkbox" name="surname" id="surname" value="surname">alphabetically by last name
            </label>
            
            <label for="house">
                <input type="checkbox" name="house" id="house" value="house">by house
            </label>
            
        </div>

        <div id="filter">
            <h2>Filter</h2>
            <label for="prefects">
                <input type="checkbox" name="prefects" id="prefects" value="prefects">prefects
            </label>
            
            <label for="inq">
                <input type="checkbox" name="inq" id="inq" value="inq">members of Inquisitorial Squad
            </label>
            
            <label for="girls">
                <input type="checkbox" name="girls" id="girls" value="girls">girls
            </label>
            
            <label for="boys">
                <input type="checkbox" name="boys" id="boys" value="boys">boys
            </label>
            
            <label for="expelled">
                <input type="checkbox" name="expelled" id="expelled" value="expelled">expelled students
            </label>
            
        </div>

        <button>Apply</button>
    </div>
    
    <div id="list-container">
        <div id="list-details">
            <h1>All students</h1>
            <div id="class-details">
                <h3>Year: 1991 - 1998</h3>
                <h3>Number of students: 50</h3>
            </div>
        </div>
        <div id="search-bar">
            <label for="search">Search for student</label>
            <input type="search" id="search" name="search">
            <button>search</button>
        </div>
        
        <div id="student-list">
            <div class="student">
                <p>Pansy Parkinson</p>
                <button>read more</button>
            </div>
        </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
