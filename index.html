<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Hogwarts Student List</title>
</head>
<body>
    <!-- <header>
        <h1>Hogwarts School of Witchcraft and Wizardry</h1>
    </header> -->

    <main>
    
    <div id="sort-filter">
        <button class="hidden">sort & filter</button>

        <div id="settings">
            <div id="sort">
                <h2>Sort</h2>
                <label for="name">
                    <input type="checkbox" name="name" id="name" value="name">alphabetically by first name
                </label>
            
                <label for="surname">
                    <input type="checkbox" name="surname" id="surname" value="surname">alphabetically by last name
                </label>
            
            </div>

            <div id="filter">
                <h2>Filter</h2>

                <label for="gryffindor">
                    <input type="checkbox" name="gryffindor" id="gryffindor" value="gryffindor">Gryffindor
                </label>

                <label for="hufflepuff">
                    <input type="checkbox" name="hufflepuff" id="hufflepuff" value="hufflepuff">Hufflepuff
                </label>

                <label for="ravenclaw">
                    <input type="checkbox" name="ravenclaw" id="ravenclaw" value="ravenclaw">Ravenclaw
                </label>

                <label for="slytherin">
                    <input type="checkbox" name="slytherin" id="slytherin" value="slytherin">Slytherin
                </label>

                <label for="prefects">
                    <input type="checkbox" name="prefects" id="prefects" value="prefects">prefects
                </label>
            
                <label for="inq">
                    <input type="checkbox" name="inq" id="inq" value="inq">members of Inquisitorial Squad
                </label>
            
                <label for="girls">
                    <input type="checkbox" name="girls" id="girls" value="girls">girls
                </label>
            
                <label for="boys">
                    <input type="checkbox" name="boys" id="boys" value="boys">boys
                </label>
            
                <label for="expelled">
                    <input type="checkbox" name="expelled" id="expelled" value="expelled">expelled students
                </label>
            
            </div>

            <button id="apply">Apply</button>
            <button id="clear" class="secondary">clear results</button>
        </div>
    </div>

    <div id="list-container">
        <div id="list-details">
            <h1>All students</h1>
            <div id="class-details">
                <h3 id="year">Year: 1991 - 1998</h3>
                <h3 id="number"></h3>
            </div>
        </div>
        <div id="search-bar">
            <input type="search" id="search" name="search" placeholder="Type student's name to search">
        </div>
        
        <div id="student-list">
            <template id="student">
                <div class="student">
                    <p class="fullname"></p>
                    <div class="buttons">
                        <button class="read-more">read more</button>
                        <button class="expell secondary">expell</button>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <div id="student-details" class="hidden">

        <div id="details-container">
            <button id="close">
                <img alt="close button" src="assets/crests/close.svg">
            </button>
    
            <div id="sec-row">
                <div id="picture">
                    <h2 id="fullname">Pansy Parkinson</h2>
                    <img id="student-photo" alt="student photo" src="">
                    <div id="house-info">
                        <img alt="House crest" src="">
                        <h2></h2>
                    </div>
                </div>
                <div id="detailed-info">
                    <p id="first-name">First name: Pansy</p>
                    <p id="middle-name">Middle Name: n/a</p>
                    <p id="last-name">Last name: Parkinson</p>
                    <p id="nick-name">Nickname: n/a</p>
                    <p id="gender">Gender: girl</p>
                    <p id="prefect">Prefect: no</p>
                    <p id="blood-status">Blood status: pure blood</p>
                </div>
                <div id="student-actions">
                    <button id="make-prefect">make a prefect</button>
                    <button id="add-inq">add to Inquisitorial Squad</button>
                </div>
            </div>
        </div>
    </div>

    <div id="pop-up" class="hidden">
        <p id="message">Pansy is now a prefect.</p>
        <button id="ok">ok</button>
    </div>

    <div id="hack-popup" class="hidden">
        <div id="hack-container">
            <p id="hack-message">Congratulations, you won a brand new Firebolt!</p>
            <div class="buttons">
                <button id="hack">Give it to me!</button>
                <button id="no">I don't want the best broomstick in the world</button>
            </div>
        </div>
    </div>

    </main>
    <script type="module" src="script/script.js"></script>
</body>
</html>
